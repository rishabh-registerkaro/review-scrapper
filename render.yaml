services:
  - type: web
    name: trustpilot-scraper
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production  # This is crucial!
      - key: PORT
        value: 10000      # Render's default
      - key: HOST
        value: 0.0.0.0    # Required for Render
      - key: DEFAULT_TIMEOUT
        value: 45000
      - key: MAX_PAGES
        value: 10
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
